<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yray Blog</title>
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
        }

        header {
            background: linear-gradient(to right, #3949ab, #1e88e5);
            color: white;
            padding: 20px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: linear-gradient(to right, #ffffff, #f4f4f4);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        article {
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(to right, #f8bbd0, #c5cae9);
            border-radius: 8px;
        }

        h2 {
            color: #3949ab;
            margin-bottom: 10px;
        }

        time {
            color: #888;
            display: block;
            margin-bottom: 10px;
        }

        p {
            color: #333;
            line-height: 1.6;
        }

        footer {
            background: linear-gradient(to right, #3949ab, #1e88e5);
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Yray Blog</h1>
    </header>

    <main>
        <article>
            <h2>Blog Title Lmao 1</h2>
            <time>Date Lmao</time>
            <p>Content Lmao</p>
        </article>

        <article>
            <h2>Blog Title Lmao 2</h2>
            <time>Date Lmao</time>
            <p>Content Lmao</p>
        </article>

    </main>

    <footer>
        &copy; 11-Ascii
    </footer>
</body>
</html>
